# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.10

    #### TEMPLATE_NOTE: go expects specific checkout path representing url
    #### expecting it in the form of
    ####   /go/src/github.com/circleci/go-tool
    ####   /go/src/bitbucket.org/circleci/go-tool
    working_directory: /go/src/github.com/nexucis/grafana-go-client
    steps:
      - checkout
      - restore_cache:
          keys:
          - dependency-cache-{{ checksum "./Gopkg.toml" }}
          - dependency-cache-
      - run: curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
      - run: make install-dep
      - run: make build

      - save_cache:
          key: dependency-cache-{{ checksum "./Gopkg.toml" }}
          paths:
            - ./vendor

  test:
    docker:
      - image: circleci/golang:1.10

    working_directory: /go/src/github.com/nexucis/grafana-go-client
    steps:
      - checkout
      - restore_cache:
          keys:
          - dependency-cache-{{ checksum "./Gopkg.toml" }}
          - dependency-cache-
      - run: curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
      - run: make install-dep
      - run: .circleci/go-test-ci.sh

      - save_cache:
          key: dependency-cache-{{ checksum "./Gopkg.toml" }}
          paths:
            - ./vendor

  checkformat:
    docker:
      - image: circleci/golang:1.10

    working_directory: /go/src/github.com/nexucis/grafana-go-client
    steps:
      - checkout
      - run: make checkformat

  checkstyle:
    docker:
      - image: circleci/golang:1.10

    working_directory: /go/src/github.com/nexucis/grafana-go-client
    steps:
      - checkout
      - restore_cache:
          keys:
          - dependency-cache-{{ checksum "./Gopkg.toml" }}
          - dependency-cache-
      - run: curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
      - run: make install-dep
      - run: make checkstyle

      - save_cache:
          key: dependency-cache-{{ checksum "./Gopkg.toml" }}
          paths:
            - ./vendor

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
      - checkstyle:
          requires:
            - test
      - checkformat:
          requires:
            - test