# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.12.4

    #### TEMPLATE_NOTE: go expects specific checkout path representing url
    #### expecting it in the form of
    ####   /go/src/github.com/circleci/go-tool
    ####   /go/src/bitbucket.org/circleci/go-tool
    working_directory: /go/src/github.com/nexucis/grafana-go-client
    steps:
      - checkout
      - run: make build

  test:
    docker:
      - image: circleci/golang:1.12.4
      - image: grafana/grafana:5.4.3

    working_directory: /go/src/github.com/nexucis/grafana-go-client
    steps:
      - checkout
      - run: .circleci/go-test-ci.sh

  checkformat:
    docker:
      - image: circleci/golang:1.12.4

    working_directory: /go/src/github.com/nexucis/grafana-go-client
    steps:
      - checkout
      - run: make checkformat

  checkstyle:
    docker:
      - image: circleci/golang:1.12.4

    working_directory: /go/src/github.com/nexucis/grafana-go-client
    steps:
      - checkout
      - run: curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s v1.16.0
      - run: sudo cp ./bin/golangci-lint $GOPATH/bin/
      - run: make checkstyle

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
      - checkstyle:
          requires:
            - test
      - checkformat:
          requires:
            - test